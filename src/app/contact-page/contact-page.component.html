<div class="content-box">
    Send the owner a message:
    <div>
        <label>
            Your email address:
            <input name="email" [(ngModel)]="email" />
        </label>
    </div>
    <div>
        <label>
            Your message:
            <textarea
                name="message"
                rows="5"
                cols="20"
                [(ngModel)]="message"></textarea>
        </label>
    </div>
    <button (click)="sendMessage()">Send</button>
</div>
